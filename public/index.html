<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title> Home Page</title>

    <!-- External CSS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet" />
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type= "text/css" />
    <link rel="stylesheet" href="/styles/tweet-container.css" type= "text/css"/>

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!--CharCout JS-->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button class = "compose-button" type="button">Compose</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <h5 id="empty" class="error-msg">Enter your tweet</h5>
        <h5 id="toolong" class="error-msg">Your tweet is too long</h5>
        <form id ="compose-tweet" action="/tweets" method="POST">
          <textarea id="compose-text-area" name="text" placeholder="What are you humming about?"></textarea>
          <input id="submit" type="submit" value="Tweet" >
          <span class="counter">140</span>
        </form>
      </section>
      <section id="tweet-container">
        <article class="tweet">
          <header>
            <img class="avatar" src="/images/smiley.png" alt="Smiley face">
            <div class="username">Bill Fields</div>
            <div class ="handle">@Fields</div>
          </header>
          <section>
            Little tweet here
          </section>
          <footer>
            10 days ago
            <span class="icons">
              <img src='/images/flag-blue.png'>
              <img src='/images/retweet-blue.png'>
              <img src='/images/like-blue.png'>
            </span>
          </footer>
        </article>
      </section>
    </main>

    <!-- Compose Button -->
    <script>
      $(".compose-button").click(function(){
        $(".new-tweet").slideToggle("slow");
        $("#compose-text-area").focus();
      });
    </script>


  </body>
</html>
